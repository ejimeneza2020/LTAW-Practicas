<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Web con Socket.IO</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    #chat { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #fff; margin-bottom: 10px; }
    #message { width: 80%; padding: 10px; }
    #send { padding: 10px; }
    #chat p {
  padding: 4px;
  border-radius: 4px;
}

#chat p:nth-child(odd) {
  background: #96d9f8;
}

#chat p:nth-child(even) {
  background: #f9f9f9;
}
  </style>
</head>
<body>
  <h1>Chat Web</h1>
  <div id="chat"></div>
  <input id="message" autocomplete="off" placeholder="Escribe un mensaje o comando..." />
  <button id="send">Enviar</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
